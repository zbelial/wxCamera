<body>
<div id="output"></div>

<script>
var requestfront = "../ddbe/api.php?";

// 回调
var callback = {
	// 取用户信息
	finishtakeUserinfo : function(result) {
		var content = 
		 '<div class="list-group" >'
        +    '<a href="#" class="list-group-item active" >'
        +	 '<img width="100px" height="100px" style="margin-right:30px" src="' + result.img + '" >'
        +    	 result.nickname + '，您好！'
        +    '</a>'
        +    '<a href="location.html" class="list-group-item">提交新的工单</a>'
        +    '<a href="myorder.html" class="list-group-item">查看我的工单</a>'
        +  '</div>';
		// console.log(result);
		$("#output").html(
			// "Name:" + result.nickname
			// + "<hr>Sex:" + result.sex
			// + "<hr>Img:<img src=\"" + result.img
			// + "\" >"
			content
		);
	},
};

// html show ready
$(document).ready(function() {
	requestfront = "../ddbe/api.php?";
	
	var take_userinfo_url = requestfront + "action=takeuserinfo";
	http_method.ajaxmethod(take_userinfo_url,null,"GET","json",callback.finishtakeUserinfo);

	var getVariableArr = getElement(); // 取get参数
	var c = getVariableArr[0];
	if (c == 'insert') {
		window.location.href="location.html";
	} else {
		window.location.href="myorder.html";
	}
});


</script>
