<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<script src="PublicJs/jquery.js"></script>
<script src="PublicJs/base64jquery.js"></script>
<title>定位</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
#container{
  min-width:600px;
  min-height:767px;
  }
</style>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp&libraries=convertor"></script>
<script>

// 测试脚本
// window.location.href="neworder.html";

function getLocation(){
  //判断是否支持 获取本地位置
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else{
  	alert("浏览器不支持定位.");
  }
}

var geocoder,map, marker = null;

function showPosition(position) {
	var lat = position.coords.latitude; 
	var lng = position.coords.longitude;

	var latLng;

	var center = new qq.maps.LatLng(lat,lng);
	map = new qq.maps.Map(document.getElementById("container"),{
	    center:  center,
	    zoom: 13
	});

	var info = new qq.maps.InfoWindow({map: map});
	geocoder = new qq.maps.Geocoder({
        complete : function(result){
        	// alert("您的位置:" + result.detail.address + ',' + lat + ',' +lng);
        	$('#container').html("" + result.detail.address);

        	var url = "neworder.html?place=" + result.detail.address + "&x=" + lat + "&y=" + lng;
        	url = encodeURI(url);
        	window.location.href = url;
        	// alert(url);

            // map.setCenter(result.detail.location);

            // marker = new qq.maps.Marker({
            //     map:map,
            //     position: result.detail.location
            // });
            // //添加监听事件 当标记被点击了  设置图层
            // qq.maps.event.addListener(marker, 'click', function() {
            //     info.open();
            //     info.setContent('<div style="width:280px;height:100px;">'+
            //         result.detail.address+'</div>');
            //     info.setPosition(result.detail.location);
            // });
        }
    });

	//调用地图命名空间中的转换接口   type的可选值为 1:gps经纬度，2:搜狗经纬度，3:百度经纬度，4:mapbar经纬度，5:google经纬度，6:搜狗墨卡托
	qq.maps.convertor.translate(new qq.maps.LatLng(lat,lng), 1, function(res){
		//取出经纬度并且赋值
		latlng = res[0];
		
		//设置marker标记
		marker = new qq.maps.Marker({
	        map : map,
	        position : latlng
	    });

	    codeLatLng(lat,lng);
	});
}

function codeLatLng(lat,lng) {

	var latLng = new qq.maps.LatLng(lat, lng);

    //调用信息窗口
    var info = new qq.maps.InfoWindow({map: map});

    //调用获取位置方法
    geocoder.getAddress(latlng);
}

</script>

</head>
<body onload="getLocation()">
<p>定位中</p>
<div id="container"></div>

</body>
</html>
